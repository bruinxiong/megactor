use_2d_cross_rate: 0.2
use_2d_rate: 1.0
control_aux_type: "dwposeall"
remove_background: false
remove_referencenet: false
clip_image_type: "background"
concat_noise_image_type: ""
ref_image_type: "origin"
add_noise_image_type: ""
