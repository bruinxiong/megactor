valid_seed: 42
save_every_image: true
do_classifier_free_guidance: true

savename: null

fusion_blocks: "midup"

seed:           [1]
steps:          25
guidance_scale: 4.5

context:
  context_frames: 8
  context_stride: 1
  context_overlap: 4

